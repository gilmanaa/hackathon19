<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>GO2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div id="container">
        <div id="dropdownWrapper">
            <img src="./images/plutodronespinner.gif" />
            <div class="dropdown">
                <button class="dropbtn">En</button>
                <div class="dropdown-content">
                    <p id='en'>En</p>
                    <p id="sp">Sp</p>
                    <p id="fr">Fr</p>
                    <p id="he">עב</p>
                    <p id="ru">Ru</p>
                </div>
            </div>
        </div>

        <div id="go2">Ⓖⓞ②</div>
        <div id="imgWrapper">
            <div id="pic"></div>
        </div>
        <div id="buttonWrapper">
            <input id="where2go" type="text" placeholder="Where do you want to go?"> <button id="submit"
                style="font-size:30px;cursor:pointer" onclick="setDest(), openNav();">submit</button>

            <!--<button id="submitButton">submit</button>-->
        </div>

        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <input id="where3go" type="text" placeholder="Where are you now?"><br />
                <div class="dropdown">
                    <div id="going">I am going by:</div>
                    <div class="dropdown-content">
                        <i id="BICYCLING" class="fa fa-bicycle"></i>
                        <i id="TRANSIT" class="fa fa-subway"></i>
                        <i id="DRIVING" class="fa fa-car"></i>
                        <i id="WALKING" class="fa fa-male"></i>
                    </div>
                </div>
                <br />
                <button id="submit" class="submit" onclick="setOrigin()" height="40" width="100">submit</button>


            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
        <script src="./js/index.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIBjPIoiOqI2z12KombB89EzmLMFYeHoo" async
            defer></script>
</body>

</html>
